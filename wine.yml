  - name: wine
    hosts: all
    tasks:
      - name: Configure wine repo signing key
        ansible.builtin.apt_key:
          data: "{{ lookup('ansible.builtin.file', 'keys/winehq.gpg') }}"
          state: present
          
      - name: Configure wine repo
        ansible.builtin.apt_repository:
          repo: "deb [arch=amd64,i386] https://dl.winehq.org/wine-builds/debian bullseye main"
          filename: winehq
          
      - name: Install wine
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - winehq-staging

