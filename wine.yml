  - name: wine
    hosts: all
    tasks:
      - name: Configure wine repo signing key
        ansible.builtin.apt_key:
          data: "{{ lookup('ansible.builtin.file', 'keys/winehq.gpg') }}"
          state: present

     # Gnarly, but check if we've enabled i386 and if not, do so.
      - name: Check if i386 is enabled
        shell: dpkg --print-foreign-architectures | grep i386
        register: result_i386_check
        changed_when: result_i386_check.rc == 1
        failed_when: result_i386_check.rc > 1
      
      - name: Enable i386 architecture
        command: dpkg --add-architecture i386
        when: result_i386_check.rc == 1
      
      - name: Ensure apt cache is up to date
        apt: update_cache=yes
        when: result_i386_check.rc == 1
                
      - name: Configure wine repo
        ansible.builtin.apt_repository:
          repo: "deb [arch=amd64,i386] https://dl.winehq.org/wine-builds/debian bullseye main"
          filename: winehq
          
      - name: Install wine
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - winehq-staging

