  - import_playbook: fonts.yml

  - name: Steam
    hosts: all
    tasks:
      # For whatever reason, these deps are not reflected in apt.
      - name: Hidden Steam dependencies
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - 'libsdl2-2.0-0:i386'
            - 'libsdl2-2.0-0'
            - 'libxtst6:i386'
            - 'libxtst6'
            - 'libpulse0:i386'
            - 'libpulse0'

      - name: Pre-seed Steam license agreement
        debconf:
          name: steam
          question: steam/license
          vtype: note
          value: 'Lorem Ipsum'

      - name: Pre-seed Steam purge note
        debconf:
          name: steam
          question: steam/purge
          vtype: note
          value: 'Lorem Ipsum'

      - name: Pre-seed Steam EULA
        debconf:
          name: steam
          question: steam/question
          vtype: select
          value: 'I AGREE'

      - name: Steam package
        ansible.builtin.apt:
          update_cache: yes
          cache_valid_time: 300
          state: latest
          name:
            - steam
         
